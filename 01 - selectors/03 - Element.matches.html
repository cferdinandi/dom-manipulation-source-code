<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Element.matches()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			.bg-red {
				background-color: #cb070e;
				color: #ffffff;
			}
		</style>
	</head>

	<body>

		<p>
			<button data-snack="chips">1</button>
			<button class="bg-red">2</button>
			<button>3</button>
			<button data-snack>4</button>
			<button class="bg-red" data-snack="carrots">5</button>
		</p>


		<script>
			// Check if the first .bg-red element has the [data-snack attribute]
			let red = document.querySelector('.bg-red');
			if (red.matches('[data-snack]')) {
				console.log('Yummy snack!');
			} else {
				console.log('No snacks');
			}


			// Check if the [data-snack="carrots"] element has the .bg-red class
			let carrots = document.querySelector('[data-snack="carrots"]');
			if (carrots.matches('.bg-red')) {
				console.log('Red background, woohoo!');
			} else {
				console.log('Nope, not red...');
			}
		</script>
	</body>
</html>
