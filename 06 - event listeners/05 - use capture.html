<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Use Capture</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>

		<p>
			<button class="click-me" id="click-me-1">Click Me</button>
			<button class="click-me" id="click-me-2">Click Me, Too</button>
			<button class="click-me" id="click-me-3">Don't You Forget About Me</button>
			<button class="dont-click-me" id="dont-click-me">Clicking Me Does Nothing</button>
		</p>


		<!-- Scripts -->
		<script>
			// Listen for all focus events in the document
			document.addEventListener('focus', function (event) {
				console.log('An element was brought into focus.');
				console.log(event.target);
			}, true);
		</script>
	</body>
</html>
