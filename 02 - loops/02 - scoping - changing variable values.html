<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Scoping: Changing variable values</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var sandwiches = ['turkey', 'tuna', 'chicken salad', 'pb&j'];

			for (var i = 0; i < sandwiches.length; i++) {
				window.setTimeout(function () {
					// This will always log "3"
					console.log(i);
				}, 1000)
			}
		</script>
	</body>
</html>
