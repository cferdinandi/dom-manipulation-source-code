<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Element.className</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			.tuna {
				background-color: steelblue;
			}

			.turkey {
				background-color: saddlebrown;
			}

			.tomato {
				text-decoration: underline;
			}

			.mayo {
				color: white;
			}
		</style>
	</head>

	<body>

		<p id="sandwich" class="tuna mayo">Sandwich</p>


		<script>
			let elem = document.querySelector('#sandwich');

			// Get all of the classes on an element
			let elemClasses = elem.className;
			console.log(elemClasses);

			// Add a class to an element
			elem.className += ' tomato';

			// Completely replace all classes on an element
			elem.className = 'turkey';
		</script>
	</body>
</html>
